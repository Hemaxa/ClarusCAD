name: Build ClarusCAD (windows)

on:
  push:
    branches: [ main, dev4 ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, dev4 ]

jobs:
  build-windows:
    name: Build windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          arch: 'win64_msvc2019_64'

      # Установщик NSIS больше не нужен, Action сделает все сам
      # - name: Setup NSIS ...

      # Шаг конфигурации остается прежним, без CMAKE_PROGRAM_PATH
      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install"

      - name: Build and Install
        run: cmake --build build --config Release --target INSTALL

      - name: Deploy Qt Libraries
        run: ${{ env.Qt6_DIR }}\bin\windeployqt.exe --no-compiler-runtime --no-opengl-sw --no-translations "${{ github.workspace }}/install/bin/ClarusCAD.exe"

      # НОВЫЙ ШАГ: Генерируем .nsi скрипт с помощью CPack
      - name: Generate NSIS Script
        run: cmake --build build --config Release --target PACKAGE_NSI

      # НОВЫЙ ШАГ: Собираем установщик с помощью makensis-action
      - name: Create NSIS Installer
        uses: joncloud/makensis-action@v5.0
        with:
          script-file: build/CPack_NSIS_GENERATED.nsi
          arguments: /DCPACK_PACKAGE_FILE_NAME="ClarusCAD_v${{ env.APP_VERSION }}_windows"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClarusCAD_windows_package
          # Путь теперь ведет к файлу, созданному makensis-action
          path: ClarusCAD_v*_windows.exe
