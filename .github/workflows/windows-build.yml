name: Build ClarusCAD (windows)

on:
  push:
    branches: [ main, dev4 ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, dev4 ]

jobs:
  build-windows:
    name: Build windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6
        id: qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          arch: 'win64_msvc2019_64'

      - name: Setup NSIS
        uses: repolevedavaj/install-nsis@v1.0.1
        with:
          nsis-version: '3.09'

      - name: Configure CMake
        run: >
          cmake -B build
          -G "Visual Studio 17 2022"
          -DCMAKE_PREFIX_PATH="${{ steps.qt.outputs.qt_dir }}"
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install"

      - name: Build and Install
        run: cmake --build build --config Release --target INSTALL

      - name: Deploy Qt Libraries
        shell: pwsh
        run: |
          $qtDir = "${{ steps.qt.outputs.qt_dir }}"
          $exePath = "${{ github.workspace }}\install\bin\ClarusCAD.exe"
          & "$qtDir\bin\windeployqt.exe" `
            --no-compiler-runtime `
            --no-opengl-sw `
            --verbose 1 `
            "$exePath"

      - name: Package Installer
        shell: pwsh
        run: |
          cmake --build build --config Release --target PACKAGE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClarusCAD_Windows_Installer
          path: build/ClarusCAD_v*_windows.exe
