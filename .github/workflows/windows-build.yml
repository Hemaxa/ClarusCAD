name: Build ClarusCAD (windows)

on:
  push:
    branches: [ main, dev4 ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, dev4 ]

jobs:
  build-windows:
    name: Build windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt 6
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          arch: 'win64_msvc2019_64'

      - name: Setup NSIS
        uses: repolevedavaj/install-nsis@v1.0.1
        with:
          nsis-version: '3.09'

      # ЯВНО УКАЗЫВАЕМ CMAKE, ГДЕ НАХОДИТСЯ NSIS
      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/install" -DCMAKE_PROGRAM_PATH="C:/Program Files (x86)/NSIS"

      - name: Build and Install
        run: cmake --build build --config Release --target INSTALL

      - name: Deploy Qt Libraries
        run: ${{ env.Qt6_DIR }}\bin\windeployqt.exe --no-compiler-runtime --no-opengl-sw --verbose 1 --no-translations "${{ github.workspace }}/install/bin/ClarusCAD.exe"

      # Теперь эта команда должна найти NSIS без проблем
      - name: Package
        run: cmake --build build --config Release --target PACKAGE

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClarusCAD_windows_package
          path: build/ClarusCAD_v*_windows.exe
